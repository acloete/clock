<!doctype html>
<meta charset="utf-8">
<link rel="icon" href="icons/favicon-16x16.png" />
<title>Clock</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
  height: 100%;
}
body {
  margin: 0;
  color: #aaa;
  background-color: #000;
}
div {
  background-color: inherit;
}
.clock {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: min(33vw, 100vh);
  font-family: monospace;
  line-height: 1;
  overflow: hidden;
  height: 100%;
  width: 100%;
  user-select: none;
  position: relative;
}
.buffer {
  position: absolute;
  opacity: 0;
  transition: opacity 2s;
}
.show {
  opacity: 1;
}
</style>
<div class="clock">
  <div>88:88</div>
  <div class="buffer">88:88</div>
</div>
<script type="module" src="app.js"></script>
